<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-wrapper">
      <div class="form-wrapper">
        <div class="form">
          <div class="form__left">
            <div class="form__left__text-wrapper">
              <p class="form__left__text">ПОШ</p>
              <p class="form__left__text">АГО</p>
              <p class="form__left__text">ВЫЙ</p>
              <p class="form__left__text">ПЛАН</p>
            </div>
            <div>
              <img
                class="form__left__img"
                src="./src/assets/images/book.png"
                alt=""
              />
              <img
                class="form__left__arrow"
                src="./src/assets/images/arrow.svg"
                alt=""
              />
            </div>
          </div>

          <div class="form__right">
            <div class="form__right__question-wrapper">
              <h3 class="form__right__question">мастер-класс?</h3>
            </div>

            <div class="form__right__plan-wrapper">
              <p class="form__right__plan-text form__right__plan-text--top">
                Скачайте пошаговый план
              </p>
              <h3 class="form__right__plan-quote">
                «Как собственнику выйти из операционки»
              </h3>
              <p class="form__right__plan-text form__right__plan-text--middle">
                и познакомьтесь с этим инструментом
                <span class="form__right__plan-bold"> прямо сейчас</span>
              </p>

              <p class="form__right__plan-last">
                10 шагов помогут создать системный бизнес
              </p>
            </div>

            <form class="form__right__form-action" action="#">
              <p class="form__right__form-action__text">
                Для получения бонуса введите email
              </p>

              <input
                class="form__right__form-action__input"
                type="text"
                placeholder="Ваш e-mail"
              />
              <button class="form__right__form-action__button">
                Скачать пошаговой план
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
